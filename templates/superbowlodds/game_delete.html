{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class='py-4 mt-auto'>
    <div class='container-fluid px-4'>

        <h3>Games</h3>

            <div class='row justify-content-center'>
                <div class='col-xl-12'>
                    <div class='card shadow mb-4"'>
                        <div class='card-body'>
    
                            <div class='form-group'>
                                <form method='POST'>
                                    {% csrf_token %}
                                    Are you sure you want to delete this game?
                                    <span class="float-right">
                                        <a class="btn btn-primary" href="{% url 'games' %}">Cancel</a>
                                    </span>
                                    {% comment %} <a class="col-md-2 btn btn-primary" href="{% url 'single_game' game_id=team.id %}">Edit</a> {% endcomment %}
                                    <button type='submit' class='btn btn-danger float-right'>Delete</button>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

    </div>
</div>
{% endblock %}
